<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas - Repositórios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent bg-body mt-4 mb-5">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="/images/lucas.png" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: white">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end text-light" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link" href="../index.html">Sobre mim</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link active" href="#">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contate-me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <div class="container">
        <div class="row"></div>
        <script>
            const repos = document.querySelector('.row')
            fetch('https://api.github.com/users/JoseLSousa/repos')
                .then(async res => {
                    if (!res.ok) {
                        throw new Error(res.status);
                    }
                    let data = await res.json();
                    data.map(item => {
                        let project = document.createElement('div');
                        var Linguagem = item.language;
                        var description = item.description;
                        var CorLinguagem;
                        var iconLinguage;
                        var dataUTC = new Date(Date.parse(item.created_at));
                        var datalocal = dataUTC.toLocaleString();

                        if (!description) {
                            description = "Sem descrição. Acesse o repositório para saber mais!";
                            console.log(description);
                        }

                        if (Linguagem == "C#") {
                            CorLinguagem = "green";
                            iconLinguage = "bi bi-filetype-cs fs-4";
                        } else if (Linguagem == "HTML") {
                            CorLinguagem = "orange";
                            iconLinguage = "bi bi-filetype-html fs-4";
                        } else if (Linguagem == "TSQL") {
                            CorLinguagem = "orange";
                            iconLinguage = "bi bi-filetype-sql fs-4";
                        }
                        else {
                            item.language = "";
                            CorLinguagem = "yellow";
                            iconLinguage = "bi bi-file-earmark-x fs-4";
                        }

                        project.innerHTML = `
                                    <div class="col-12" data-bs-theme="dark">
                             <div class="card mb-2">
                            <div class="card-header d-inline-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">${item.name}</h5>
                                    <h6 class="card-subtitle">${datalocal}</h6c>
                                </div>
                                  <div class="d-flex align-items-center">
                                  <i class="${iconLinguage}" style="color:${CorLinguagem}; "></i>
                                  <h5 class="card-title text-end ms-1 align-self-end fs-5">${item.language}</h5>
                            </div>
                            </div>
                            <div class="card-body">
                            <p class="card-text">${description}</p>
                            <a href="${item.html_url}" target="_blank" class="btn btn-primary glow-on-hover onmousehoverrepositories text-decoration-none"><i class="bi bi-github"></i> Veja o código</a>
                            </div>
                            </div>
                            `
                        repos.appendChild(project);
                    })
                });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
